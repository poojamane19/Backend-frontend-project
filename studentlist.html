<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">

<br>
<h1 class="text-center">Student Information</h1>
<a class="btn btn-primary btn-sm" th:href="@{/api/showformforadd}">
Add Student
</a>
<br>
<br>
<a class="btn btn-primary btn-sm" th:href="@{/api/welcome}">Back To web Page</a>
<br>
This is students list :
<table class="table">
<thead class="thead-dark">
<tr class="table-primary">
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Actions</th>
</tr>                                        
 <tr th:each ="varStudent : ${studentList}" >
	
	<td th:text=${varStudent.firstName}></td> 
	
	<td th:text=${varStudent.lastName}></td>
	
	<td th:text=${varStudent.email}></td>

	<td>
	
<a class="btn btn-primary btn-sm" th:href="@{/api/showformforupdate(studentId=${varStudent.id})}">
Update Student
</a>
</td>

<td>
<a class="btn btn-primary btn-sm" th:href="@{/api/showformfordelete(studentId=${varStudent.id})}">
Delete Student
</a>
</td>
</tr>
</table>
<hr>
</div>
</body>
</html>
