<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">

<br>
<h1 class="text-center">Course Information</h1>
<a class="btn btn-primary btn-sm" th:href="@{/api/showformadd}">
Add Course
</a>
<br>
<br>
<a class="btn btn-primary btn-sm" th:href="@{/api/getallstud}">Go to Student list</a>
<br>
<br>
This is courses list :
<table class="table">
<thead class="thead-dark">
<tr class="table-primary">
<th>courseTitle</th>
<th>courseFee</th>
<th>courseDuration</th>
<th>Action</th>
</tr>                                        
 <tr th:each ="varCourse: ${courseList}" >
	
	<td th:text=${varCourse.courseTitle}></td> 
	
	<td th:text=${varCourse.courseFee}></td>
	
	<td th:text=${varCourse.courseDuration}></td>

	<td>
	
<a class="btn btn-primary btn-sm" th:href="@{/api/showupdate(courseId=${varCourse.id})}">
Update Course
</a>
</td>

<td>
<a class="btn btn-primary btn-sm" th:href="@{/api/showdelete(courseId=${varCourse.id})}">
Delete Course
</a>
</td>
</tr>
</table>
</div>
</body>
</html>
