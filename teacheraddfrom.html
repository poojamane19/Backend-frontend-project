<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<br>
<br>
<div class="Container">
<div class="row">
<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h2 class="text-center">Create New Teacher</h2>
<div class="card-body">
<form th:action="@{/api/savetech}" th:object="${teacher}" method="POST">


<div class="form-group">
<label>First Name</label>
<input
type="text"
name="firstName"
th:field="*{firstName}"
class="form-control"
placeholder=" Enter first name"

/></div>

<div class="form-group">
<label>Last Name</label>
<input
type="text"
name="lastName"
th:field="*{lastName}"
class="form-control"
placeholder=" Enter Last Name"
/>
</div>

<div class="form-group">
<label>Email</label>
<input
type="text"
name="email"
th:field="*{email}"
class="form-control"
placeholder=" Enter Email"
/>
</div>

<div class="form-group">
<label>Address</label>
<input
type="text"
name="address"
th:field="*{address}"
class="form-control"
placeholder=" Enter address"
/>
</div>


<div class="box-footer">
<button type="Submit" class="btn btn-primary"> Submit</button>
</div>
<br>
<br>
<a class="btn btn-primary btn-sm" th:href="@{/api/getalltech}">Back To Teacher list</a>
</form>
</div>
</div>
</div>
</div>

</body>
</html>
