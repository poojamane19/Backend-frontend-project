<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Teacher Information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">

<br>
<h1 class="text-center">Teacher Information</h1>
<a class="btn btn-primary btn-sm" th:href="@{/api/showforadd}">
Add Teacher
</a>

<br>
<br>
<a class="btn btn-primary btn-sm" th:href="@{/api/getallstud}">Back To student list</a>
<br>
<br>
This is teachers list :
<table class="table">
<thead class="thead-dark">
<tr class="table-primary">

<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Address</th>
<th>Action</th>
</tr>                                        
 <tr th:each ="varTeacher : ${teacherList}" >
	
	<td th:text=${varTeacher.firstName}></td> 
	
	<td th:text=${varTeacher.lastName}></td>
	
	<td th:text=${varTeacher.email}></td>

    <td th:text=${varTeacher.address}></td>
	<td>
	
<a class="btn btn-primary btn-sm" th:href="@{/api/showforupdate(teacherId=${varTeacher.id})}">
Update Teacher
</a>
</td>

<td>
<a class="btn btn-primary btn-sm" th:href="@{/api/showfordelete(teacherId=${varTeacher.id})}">
Delete Teacher
</a>
</td>
</tr>
</table>
</div>
</body>
</html>
