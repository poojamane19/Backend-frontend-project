<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<br>
<br>
<div class="Container">
<div class="row">
<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h2 class="text-center">Create New Course</h2>
<div class="card-body">
<form th:action="@{/api/savecour}" th:object="${course}" method="POST">


<div class="form-group">
<label>courseTitle</label>
<input
type="text"
name="courseTitle"
th:field="*{courseTitle}"
class="form-control"
placeholder=" Enter courseTitle "

/></div>

<div class="form-group">
<label>courseFee</label>
<input
type="text"
name="courseFee"
th:field="*{courseFee}"
class="form-control"
placeholder=" Enter courseFee"
/>
</div>

<div class="form-group">
<label>courseDuration</label>
<input
type="text"
name="courseDuration"
th:field="*{courseDuration}"
class="form-control"
placeholder=" Enter courseDuration"
/>
</div>



<div class="box-footer">
<button type="Submit" class="btn btn-primary"> Submit</button>
</div>
<br>
<br>
<a class="btn btn-primary btn-sm" th:href="@{/api/getallcour}">Back To course list</a>
</form>
</div>
</div>
</div>
</div>

</body>
</html>
